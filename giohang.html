<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="giohang.css">
    <title>SONY Headphones</title>
</head>
<body>
    <div id="w">
      <header id="title">
        <h1>GIỎ HÀNG</h1>
      </header>
      <div id="page">
        <table id="cart">
          <thead>
            <tr>
              <th class="first">Ảnh</th>
              <th class="second">SL</th>
              <th class="third">Sản phẩm</th>
              <th class="fourth">Giá</th>
              <th class="fifth">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
           
            <tr class="productitm">
              
              <td><img width="100" src="https://tainghe.com.vn/media/product/4174_tai_nghe_true_wireless_sony_wf_c500_chinh_hang_gia_re_3.jpg" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>True Wireless Sony WF-C500</td>
              <td>1.890.000 đ</td>
             
            <tr class="productitm">
              
              <td><img width="100" src="https://tainghe.com.vn/media/product/193_tai_nghe_sony_mdr_7560_xuan_vu.jpg" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Sony MDR-7506</td>
              <td>2.750.000 đ</td>
              
            <tr class="productitm">
            
              <td><img width="100" src="https://image.anhducdigital.vn/di-dong/loa-di-dong/loa-sony/sony-srs-ra3000/loa-sony-srs-ra3000-1-500x500.jpg" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Sony SRS-RA3000 </td>
              <td>5.450.000 đ</td>
            
            <tr class="productitm">
              
              <td><img width="100" src="https://tainghe.com.vn/media/product/5506_dem_pad_cho_tai_nghe_sony_wh_1000xm3_xuan_vu_audio_8_min.jpg" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>Đệm Pad tai nghe Sony WH-1000XM3</td>
              <td>299.000 đ</td>
             
            
         
            <tr class="extracosts">
              <td class="light">Phí ship :</td>
              <td colspan="2" class="light"></td>
              <td>30.000 đ</td>
              <td>&nbsp;</td>
            </tr>
            <tr class="totalprice">
              <td class="light">Tổng:</td>
              <td colspan="2">&nbsp;</td>
              <td colspan="2"><span class="thick">10.389.030 đ</span></td>
            </tr>
            
       
            <tr class="checkoutrow">
              <td colspan="5" class="checkout"><button id="submitbtn"><a href="index.html">Đặt Hàng</a></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
